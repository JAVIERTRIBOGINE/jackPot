<ng-container *ngIf="thereIsData">
    <div class="p-grid p-d-flex p-jc-center p-mt-1 home-container">
        <div *ngFor="let data of objectCategory" class="p-col-12 p-md-4 p-lg-2 p-md-2">
            <div hoverGame class="box-container">
                <div class="box">
                    <span *ngIf="categoryService.getJackpot(data) !== undefined" class="jackpot">$ {{categoryService.getJackpot(data)}}</span>
                    <span class="game-name"><strong>{{data.name}}</strong></span>
                    <button pButton label="PLAY" class="p-button-danger" ></button>
                    <div *ngIf="isNew(data.categories)" class="ribbon ribbon-top-right"><span>new</span></div>
                    <div *ngIf="isTop(data.categories)" class="ribbon ribbon-top-left"><span>top</span></div>
                    <img src="{{data.image}}" />
                </div>
            </div>
        </div>
    </div>
</ng-container>
